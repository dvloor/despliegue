<div class="container mx-auto p-6 max-w-md">
    <h2 class="text-2xl font-bold mb-4">Inicio de Sesión</h2>
    <input type="text" [(ngModel)]="user" placeholder="Usuario" class="w-full p-2 border mb-2">
    <input type="password" [(ngModel)]="password" placeholder="Contraseña" class="w-full p-2 border mb-2">
    <button (click)="onLogin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400 w-full">
        Iniciar Sesión
    </button>
</div>
